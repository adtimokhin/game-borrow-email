<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New game</title>
    <style>
      main {
        background-color: #c3c3c3fe;
        width: auto;
        height: auto;
      }
      .title {
        text-align: center;
        text-decoration: underline solid;
      }

      .title h1 {
        color: #090909;
      }
      .content {
        color: #191717;
      }
      .paragraph h3 {
        margin-bottom: 10px;
      }
      .paragraph p {
        margin-top: 0px;
        margin-bottom: 0px;
        max-width: 1000px;
      }

      p.other-line {
        padding-left: 10px;
      }

      .place__holder {
        padding-top: 100px;
        padding-bottom: 40px;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .register__button {
        width: fit-content;
        border: 2px solid #0490b0;
        background-color: #027088;
        color: #d5e0e2;
        padding: 10px;
        border-radius: 12px;
        transition-duration: 0.4s;
      }

      .register__button:hover {
        background-color: #0490b0;
        border: 2px solid #027088;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="title">
        <h1 class="bold">${gameName} is now on game-borrow!</h1>
      </div>

      <div class="content">
        <div class="paragraph">
          <h3>${gameName} is finally on game-borrow.</h3>
          <p>Excited? Give it a try!</p>
          <p class="other-line">Here is a link:</p>
        </div>
        <!-- TODO: add a link when website is ready -->
      </div>
    </main>
  </body>
</html>
